<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get RBR User Stats</title>
  </head>
  <body
    style="
      background-color: #252525;
      color: white;
      place-content: center;
      align-items: center;
      margin: auto;
      padding: 50px;
    "
  >
    <style>
      .filterOptions {
        width: 20px;
        height: 20px;
        border-radius: 15px;
      }
    </style>
    <h1>Get RBR User Stats</h1>
    <div>
      <p>Enter your user ID below:</p>
      <form id="playerForm">
        <label for="playerID">Player ID:</label>
        <input
          type="text"
          id="userID"
          style="
            width: 500px;
            height: 50;
            padding: 5px;
            border-radius: 5px;
            font-size: 20px;
          "
        />
        <button id="getUserDataButton" type="submit">Check User Data</button>
      </form>
    </div>
    <br />
    <hr />
    
    <h2>User Data:</h2>
    <div
      style="
        width: 100%;
        height: 300px;
        border: solid 1px black;
        border-radius: 15px;
        background-color: #ddd;
        overflow-y: auto;
        overflow-x: hidden;
      "
    >
      <div id="userData" style="color: black">
        <!-- User data goes here -->
      </div>
    </div>
    <script>
      
      document
        .getElementById('playerForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const playerID = document.getElementById('userID').value;

          const response = await fetch(
            'https://cors-anywhere.herokuapp.com/https://test-api.sebastian-105.com/v2/account/getProfile',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ playerID }),
            },
          );

          const data = await response.json().then((str) => {
            return JSON.parse(str);
          });
          document.getElementById('userData').innerText = JSON.stringify(data);
        });
    </script>
  </body>
</html>
